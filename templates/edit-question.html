<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
    <body id="edit-question">
        <img 
            src="https://lh3.googleusercontent.com/MDXjjMf86932TEsH20IGPFkBvTy0J8uwT22pWt9xSuhnmVvCyE-wrQ0qWrJQDutXEpBIuGUyukN1HSSw47JhKziEJBg-XDMZSB4TdsVCOBrhMAhRv6KrQXEasPPMYG7-2LdfIHGW=w2400" 
            alt="" 
            style="height: 50px;"
        >
        <h1>
            Edit a question
        </h1>
        <img 
            src="https://lh3.googleusercontent.com/IbHhHO_tRocLJIPR9bB5qmdzlNRJehLFnKA8pGcMULf5tapxvYfIJQ74Iz4rru-AJQO7dOcnpMKtLmmk9kmhBX2e4f1-izYKJLzilEIjIJC-L35VCS8scGOsvaPRpfwmRBuLbW2K=w2400" 
            id="story-img"
        >
        <form 
            action="{{ url_for('edit_question',question_id=question_id) }}" 
            method="post" 
            enctype="multipart/form-data"
        >
                {% for title in titles %}
                <label 
                    for={{ title }}
                >   
                    {{title.replace("_"," ").capitalize()}}
                <br>
                </label>
            
                    {% if title == "image" %}
                        <label for="file" ></label><br>
                        <input type="file" name="File" id="file" > <br><br>
                    {% else %}
                        <textarea name={{ title }} rows="4" cols="40">{{ question_dic[title]|safe }}</textarea><br>
                    {% endif %}
                {% endfor %}
            <button 
                type="submit" 
                id="button-add" 
                style="background: #4b4949;color:white;" 
                onclick="return confirm('Are you sure?')"
            >
                Edit Question!
            </button>
        </form>
    </body>
</html>
