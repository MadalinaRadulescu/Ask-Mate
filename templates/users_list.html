<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>
<body>
    <br>
    <h1>Users List</h1>
    <div class="main">  <a href="{{url_for('main_page') }}" id="add-href">Go to main page</a> </div>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                {% for header in users_list[0].keys() %}
                <th>{{ header.replace("_"," ").capitalize() }} 
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {%for dict in users_list%}
                <tr>
                    {%for key in dict.keys()%}
                        {%if key == "username"%}
                        <td>
                            <a href="{{ url_for('user_page', user_id=dict.id) }}">{{dict[key]}}</a>
                        </td>
                        {%else%}
                        <td>
                            {{dict[key]}}
                        </td>
                        {%endif%}
                    {%endfor%}
                </tr>
            {%endfor%}
        </tbody>
    
</body>
</html>
